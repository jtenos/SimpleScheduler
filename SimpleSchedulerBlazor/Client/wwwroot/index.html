<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Scheduler</title>
    <base />
    <script>
        // https://blog.elmah.io/how-to-fix-blazor-wasm-base-path-problems/
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }
    </script>
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">Loading...</div>
    <script src="/_framework/blazor.webassembly.js"></script>
    <script src="/lib/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>
    <script src="/_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>
    <script src="/lib/imask-6.4.2/imask.min.js"></script>
    <script src="/site.js"></script>
    <script>navigator.serviceWorker.register('/service-worker.js');</script>
</body>

</html>
