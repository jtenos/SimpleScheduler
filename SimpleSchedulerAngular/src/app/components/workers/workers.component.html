<h2>Workers</h2>

<div [class.d-none]="!loading">Loading...</div>

<div class="card shadow" style="width: 100%; margin-bottom: 10px;" [class.d-none]="loading">
    <div class="card-body">
        <button class="btn btn-outline-info btn-sm" (click)="toggleActive()">
            {{ active ? "Show Inactive" : "Show Active" }}
        </button>
        <a class="btn btn-sm btn-primary" routerLink="edit/0" style="margin-left: 10px;">Create</a>
            <app-worker-table [workerDetails]="workerDetails" [active]="active" (refreshWorkers)="refreshWorkers()"></app-worker-table>
    </div>
</div>
