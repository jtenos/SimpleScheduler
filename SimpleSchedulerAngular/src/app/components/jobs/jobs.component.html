<h2>Jobs {{ header }}</h2>
<button class="btn btn-sm btn-outline-primary" (click)="refresh()">Refresh</button>

<div [class.d-none]="!loading">Loading...</div>

<div class="card shadow" style="width: 100%; margin-bottom: 10px; margin-top: 20px;" [class.d-none]="loading">
    <div class="card-body">
        <app-job-table [jobDetails]="jobDetails" (refreshJobs)="refreshJobs()"></app-job-table>
    </div>
</div>
